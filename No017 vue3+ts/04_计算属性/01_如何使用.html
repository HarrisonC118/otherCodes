<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="hello">
        <!-- 相当于调用了isPass对象中的get方法 -->
        {{isPass}}
        <button @click="changePassValue()">changePassValue</button>
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        const vueapp = {
            template:'#hello',
            data() {
                return {
                    xiaoming: {
                        firstName: "Hatcher",
                        lastName: "Cheung"
                    }
                }
            },
            computed: {
                // isPass() {
                //     return this.xiaoming.firstName + " " + this.xiaoming.lastName
                // },
                isPass: {
                    get: function() {
                        return this.xiaoming.firstName + " " + this.xiaoming.lastName
                    },
                    set: function(newValue) {
                        console.log(newValue)
                    }
                }
            },
            methods: {
                changePassValue() {
                     // 更改了计算属性的值，会调用对象中的get方法
                    this.isPass= "我改了!"
                    this.xiaoming.firstName = "AAA"
                    this.xiaoming.lastName = "BBB"
                }
            }
        }
        const app = Vue.createApp(vueapp);
        app.mount("#app")
    </script>
</body>
</html>
