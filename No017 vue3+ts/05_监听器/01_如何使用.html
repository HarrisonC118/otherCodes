<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="hello">
        <h2>{{xiaochen.name}}</h2>
        <button @click="changeXiaochenName1()">changeXiaochenName1</button>
        <button @click="changeXiaochenName2()">changeXiaochenName2</button>
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        const vueapp = {
            template:'#hello',
            data() {
                return {
                    xiaochen: {
                        name: 'hatcher'
                    }
                }
            },
            watch: {
                // 浅层监听
                // xiaochen(newValue,oldValue) {
                //     console.log("newValue ",newValue," oldValue " ,oldValue)
                // }

                xiaochen: {
                    handler(newValue,oldValue) {
                        console.log("newValue ",newValue," oldValue " ,oldValue)
                    },
                    // 开启深度监听
                    deep: true,
                    immediate: true // 开启立即执行
                }
            },
            methods: {
                changeXiaochenName1() {
                    this.xiaochen = {name: 'yc'}
                },
                changeXiaochenName2() {
                    this.xiaochen.name='yc'
                }
            }
        }
        const app = Vue.createApp(vueapp);
        app.mount("#app")
    </script>
</body>
</html>
