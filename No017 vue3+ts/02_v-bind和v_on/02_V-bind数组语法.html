<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
        .h1 {
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="hello">
        <div :class="['h1',classValue]">哈哈哈哈</div>
        <button @click="changeActive">改变</button>
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        Vue.createApp({
            template: "#hello",
            data() {
                return {
                    classValue: {
                        active: true,
                        title: false
                    }
                }
            },
            methods:{
                changeActive() {
                    this.classValue.active = !this.classValue.active
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
