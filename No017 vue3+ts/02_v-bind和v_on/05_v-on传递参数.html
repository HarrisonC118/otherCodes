<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="hello">
        <!-- 第一种，啥都不用写，直接在方法中接收 -->
        <button @click="event1">aaa</button>
        <!-- 第二种，需要传其他的值，可以给第一个参数传$event -->
        <button @click="event2($event,'hello')">bbb</button>
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        var app = {
            template: '#hello',
            methods: {
                event1(event) {
                    console.log(event);
                },
                event2(event,other) {
                    console.log(other);
                },
            }
        }
        Vue.createApp(app).mount("#app")
    </script>
</body>
</html>
