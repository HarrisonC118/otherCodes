<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建vue应用</title>
</head>
<body>
    <div id="app"></div>
    <template id='hello'>
        <!-- 响应式数据，counter会随着data中数据的改变而改变 -->
        <h2>{{counter}}</h2>
        <!-- 这个counter只会渲染一次，后续data中数据的改变不会引起这个改变 -->
        <h2 v-once>{{counter}}</h2>
        <!-- 其子元素也只会渲染一次，后续data中数据的改变不会引起这个改变-->
        <div v-once>
            <h2 v-once>{{counter}}</h2>
            <h2 v-once>{{counter}}</h2>
        </div>
        <button @click="increment"> +1 </button>
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        const vueapp = {
            template: '#hello',
            data() {
                return {
                    counter: 100
                }
            },
            methods: {
                increment() {
                    this.counter++
                }
            }
        }
        const app = Vue.createApp(vueapp).mount('#app')
    </script>
</body>
</html>
