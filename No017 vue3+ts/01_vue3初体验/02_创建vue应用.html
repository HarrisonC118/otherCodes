<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建vue应用</title>
</head>
<body>
    <div id="app"></div>
    <template id='hello'>
        {{message}} <!-- data数据 -->
        {{counter * 10}} <!-- js表达式 -->
        {{getReverseMessage()}} <!-- 函数 -->
        {{ isShow ? "哈哈哈": ""}} <!-- 三目运算符 -->
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        const vueapp = {
            template: '#hello',
            data() {
                return {
                    message: 'hello',
                    counter: 100,
                    isShow: true
                }
            },
            methods: {
                getReverseMessage() {
                    return this.message.split("").reverse().join("")
                }
            }
        }
        const app = Vue.createApp(vueapp).mount('#app')
    </script>
</body>
</html>
