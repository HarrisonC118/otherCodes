<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建vue应用</title>
</head>
<body>
    <div id="app"></div>
    <template id='hello'>
        <h2>{{counter}}</h2>
        <!-- 一般不用 -->
        <h2 v-text="counter"></h2>
    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        const vueapp = {
            template: '#hello',
            data() {
                return {
                    counter: 100
                }
            }
        }
        const app = Vue.createApp(vueapp).mount('#app')
    </script>
</body>
</html>
