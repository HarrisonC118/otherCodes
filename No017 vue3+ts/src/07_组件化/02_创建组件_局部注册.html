<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建vue应用</title>
</head>
<body>
    <div id="app"></div>
    <template id='hello'>

    </template>
    <script src="../vue_js_file/vue.global.js"></script>
    <script>
        const vueapp = {
            template: '#hello',
            // 注册局部组件
            components: {
                组件名称: {
                    // 组件对象
                }
            }
        }
        const app = Vue.createApp(vueapp);
        app.mount('#app');
    </script>
</body>
</html>
